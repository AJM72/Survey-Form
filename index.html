<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  
    <title id="title">Survey Form</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AgBazaar Survey Form</h1>
        <p id="description">This survey will helps us imrove our services</p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>

          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="number" id="number-label"
            >Age <span class="clue">(optional) </span></label
          >

          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select name="role" id="dropdown" class="form-control" required>
            <option disabled selected value>Select curent role</option>
            <option value="student">Farm Manager</option>
            <option value="job">Farm Labourer</option>
            <option value="learner">Farm Agent</option>
            <option value="preferNo">Farm Supplier</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend AgBazaar to a friend?</p>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="definately"
              class="input-radio"
              checked
            />Definately
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="maybe"
              class="input-radio"
            />Maybe
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="not-sure". ubv
              class="input-radio"
            />Not sure
          </label>
        </div>
        <div class="form-group">
          <p>What is your favourite service from AgBazaar?</p>
          <select name="mostlike" id="most-like" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Supplier Choice</option>
            <option value="projects">Logistic Services</option>
            <option value="Community">Trading Advice</option>
            <option value="openSource">Market Intelligence</option>
          </select>
        </div>
        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="Supplier details"
              class="input-checkbox"
            />Supplier details
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="Buying advice"
              class="input-checkbox"
            />Buying advice
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="Market intelligence"
              class="input-checkbox"
            />Market intelligence
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="Customer service"
              class="input-checkbox"
            />Customer service
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="Logistics provider choices"
              class="input-checkbox"
            />Logistics provider choices
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="Supplier contact forms"
              class="input-checkbox"
            />Supplier contact forms
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="Product filtering"
              class="input-checkbox"
            />Product filtering
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="Supplier filtering"
              class="input-checkbox"
            />Supplier filtering
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="User experience"
              class="input-checkbox"
            />User experience
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="Supporting information"
              class="input-checkbox"
            />Supporting information
          </label>
          <label>
            <input
              type="checkbox"
              name="prefer"
              value="Buyer feedback"
              class="input-checkbox"
            />Buyer feedback
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            name="comment"
            id="comments"
            class="input-textarea"
            placeholder="Enter your comments here..."
          >
          </textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
